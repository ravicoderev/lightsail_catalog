{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

        <div class="row divider green">
                <div class="col-md-12"></div>
            </div>
            <div class="row banner menu">
                <div class="col-md-11 col-md-offset-1 padding-none">
                    <h1>Edit Category Name: {{category.category_name}}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-1 padding-top">
                    <form action="{{ url_for('edit_category',category_id = category.category_id)}}" method = "post">
                        <div class="form-group">
                            <label for="name">Enter New Name:</label>
                            <input type ="text" size="50" class="form-control" name="name" value="{{category.category_name }}">
                            <div class="padding-bottom"></div>
                            

                            <input type="submit" style="width:100px; height:50px;" value="Save" >    
                            <input type="button" style="width:100px; height:50px;" value="Cancel" onclick="location.href = '{{url_for('show_categories')}}'">
                        </div>
                    </form>
                </div>
            </div>

{% endblock %}
