{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

        <div class="row divider green">
                <div class="col-md-12"></div>
        </div>
            <div class="row banner menu">
                <div class="col-md-11 col-md-offset-1 padding-none">
                    <h1>Edit Item Name:  {{item.item_name}}</h1>
                </div>
                <div class="col-md-11 col-md-offset-1 padding-none">
                        <h3>Change Item Name & Description Below...</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-1 padding-top">
                    <form action="{{ url_for('edit_item_in_category',item_id = item.item_id, category_id=category.category_id)}}" method = "post">
                        <div class="form-group">
                            <p>
                                <label for="name">Name:</label>
                                <input type ="text" size="50" class="form-control" name="name" value="{{item.item_name }}">
                            </p>
                            <p>
                                <label for="name">Item Description:</label>
                                
                                <textarea rows="3" cols="60" class="form-control" name="description">{{item.item_description }}
                                    </textarea><br>
                            </p>    
                            <div class="padding-bottom"></div>
                            

                            <input type="submit" style="width:100px; height:50px;" value="Save" >    
                            <input type="button" style="width:100px; height:50px;" value="Cancel" onclick="location.href = '{{url_for('show_category_items', category_id=category.category_id, item_id=item.item_id)}}'">
                        </div>
                    </form>
                </div>
            </div>

{% endblock %}
