
{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
		
			
				<div class = 'name'>
						<div class="row divider green">
								<div class="col-md-12"></div>
						</div>
						<p></p>
						
						<div class = 'categories'>
								<header>
										<h2 class="font-weight-light">Categories</h2>
								</header>
							<table>
									<tr>
										<th> Category ID </th>
										<th> Category Name </th>
										<th colspan="3"> Category Options </th>
									</tr>

									{% for c in categories %}

									<tr>
										<td> {{c.category_id}} </td>
										<td> {{c.category_name}} </td>
										<td> <a href='{{url_for('edit_category',category_id=c.category_id)}}' >Edit </a></td>
										<td> <a href='{{url_for('delete_category',category_id=c.category_id)}}' >Delete </a></td>
										<td> <a href='{{url_for('show_category_items',category_id=c.category_id)}}' >View Items </a></td>
									</tr>
									{% endfor %}

							</table>
							<br>
						</div>

						<div class = 'new-category'>
								<a href = '{{url_for('new_category', category_id=categories.category_id) }}'>Add New Category</a>
						</div>
					
						
	
			</div>
{% endblock %}
