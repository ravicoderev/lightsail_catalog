{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

        <div class="row divider green">
                <div class="col-md-12"></div>
            </div>
            <div class="row banner menu">
                <div class="col-md-11 col-md-offset-1 padding-none">
                    <h1>Delete Item: {{item.item_name}}</h1>
                </div>
                <div class="col-md-11 col-md-offset-1 padding-none">
                        <h2> Are you sure you want to delete? </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-1 padding-top">
                    <form action="{{ url_for('delete_item_in_category',category_id=category.category_id, item_id=item.item_id)}}" method = "post">
                                   <p>
                                            <div >
                                                    <p>
                                                        <label for="name">Name:</label>
                                                        {{item.item_name }}
                                                    </p>     
                                                    <p>
                                               
                                                        <label for="name">Item Description:</label>
                                                        {{item.item_description }}
                                                    </p>                                                    
                                                    
                                            </div>
                                    </p>
                                    <br><br>

                                    <input type="submit" style="width:100px; height:50px;" value="Delete" >    
                                    <input type="button" style="width:100px; height:50px;" value="Cancel" onclick="location.href = '{{url_for('show_category_items', category_id=category.category_id, item_id=item.item_id)}}'">
                    </form>
                </div>
            </div>
      

{% endblock %}
