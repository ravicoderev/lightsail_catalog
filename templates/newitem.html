{% extends "main.html" %}
{% block content %}
{% include "header.html" %} 

<div class="row divider green">
	<div class="col-md-12"></div>
</div>
<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Add New Item</h1>
        <h2>Category:{{category.category_name}}</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="#" method = "post">
			<div class="form-group">
            <p>
                <label for="name">Item Name:</label>
                <input type ="text" size="50" class="form-control" maxlength="100" name="name">
            </p>
            <p>
                <label for="description">Item Description:</label>
                <textarea cols="60" rows="3" type ="text" size=class="form-control" maxlength="250" name="description"></textarea>
            </p>
            <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Save</button>
			</div>
		</form>
	</div>
</div>

{% endblock %}
